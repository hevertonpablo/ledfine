services:
  app:
    build: .
    image: ledfine/php:8.2-fpm
    container_name: ledfine_app
    working_dir: /var/www/app
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    volumes:
      - ./:/var/www
      - composer_cache:/tmp/composer
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ledfine_network
    restart: unless-stopped

  webserver:
    image: nginx:alpine
    container_name: ledfine_web
    expose:
      - "80"
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      app:
        condition: service_started
    networks:
      - ledfine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8
    container_name: ledfine_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ledfine_db
      MYSQL_USER: ledfine_user
      MYSQL_PASSWORD: ledfine_pass
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - ledfine_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  node:
    image: node:20-alpine
    container_name: ledfine_node
    working_dir: /var/www/app
    volumes:
      - ./:/var/www
    networks:
      - ledfine_network
    profiles: ["dev"]

networks:
  ledfine_network:

volumes:
  dbdata:
  composer_cache:
