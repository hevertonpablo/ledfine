server {
    listen 80;
    index index.php index.html index.htm;
    server_name _;
    # Use standard Laravel public directory at repository root
    root /var/www/public;
    
    # Enable access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle real IP from Coolify proxy
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    set_real_ip_from 0.0.0.0/0;

    # Client settings
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health endpoint for Coolify checks
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # Dedicated handler for index.php (front controller)
    location = /index.php {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING    $query_string;
        fastcgi_param REQUEST_METHOD  $request_method;
        fastcgi_param CONTENT_TYPE    $content_type;
        fastcgi_param CONTENT_LENGTH  $content_length;
        fastcgi_param HTTP_HOST       $host;
        fastcgi_param SERVER_NAME     $host;
        fastcgi_param HTTPS           $https if_not_empty;
        fastcgi_param HTTP_X_FORWARDED_FOR   $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_REAL_IP         $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_HOST  $host;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 60s;
    }

    # Fallback handler for any other PHP files (should generally be denied)
    location ~ \.php$ {
        return 404;
    }

    # Deny access to hidden files
    location ~ /\.(ht|git|env) {
        deny all;
    }
    
    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
